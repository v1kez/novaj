{% extends 'main/shablon.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="login">

    <h1>Вход в учетную запись</h1>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Войти</button>
    </form>
</div>
{% endblock %}
